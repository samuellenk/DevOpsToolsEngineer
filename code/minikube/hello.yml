apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-nginx
  labels:
    app: hello
spec:
  replicas: 2               # try scaling later!
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
          # Simple index page
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: hello-index
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-index
data:
  index.html: |
    <html>
    <head><title>Hello Kubernetes</title></head>
    <body style="font-family: sans-serif; text-align:center;">
      <h1>Hello from Pod <b>$(HOSTNAME)</b>!</h1>
      <p>Welcome to your first K8s app ðŸŽ‰</p>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
spec:
  selector:
    app: hello
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-svc
                port:
                  number: 80
